    <main>
        <section id="data-insertion">
            <h2>Data Insertion</h2>
            <form id="reading-form">
                <label for="meterId">Meter ID:</label>
                <input type="text" id="meterId" placeholder="Enter Meter ID" required>
                
                <label for="reading">Reading:</label>
                <input type="number" id="reading" placeholder="Enter Reading" required>
                
                <label for="readingDate">Date of Reading:</label>
                <input type="date" id="readingDate" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
